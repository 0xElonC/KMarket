<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMarket Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              background: "#1e293b",
              primary: "#3b82f6",
              secondary: "#94a3b8",
              accent: "#F59E0B",
              success: "#10b981",
              danger: "#ef4444",
              "neu-base": "#1e293b",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
              digital: ["Share Tech Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #1e293b;
        color: #cbd5e1;
      }
      /* Neumorphism Utility Classes */
      .neu-out {
        background: #1e293b;
        box-shadow: 6px 6px 12px #151d29, -6px -6px 12px #27354d;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neu-in {
        background: #1e293b;
        box-shadow: inset 6px 6px 12px #151d29, inset -6px -6px 12px #27354d;
        border: 1px solid rgba(255, 255, 255, 0.02);
      }
      .neu-btn {
        background: linear-gradient(145deg, #202c3f, #1b2535);
        box-shadow: 5px 5px 10px #151d29, -5px -5px 10px #27354d;
        transition: all 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neu-btn:hover {
        transform: translateY(-2px);
        box-shadow: 7px 7px 14px #121a25, -7px -7px 14px #2a3851;
        color: #3b82f6;
      }
      .neu-btn:active, .neu-btn.active {
        transform: translateY(1px);
        background: #1e293b;
        box-shadow: inset 4px 4px 8px #151d29, inset -4px -4px 8px #27354d;
        color: #3b82f6;
      }
      .neu-icon-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
      }
      
      /* LED Glow Effects */
      .led-green {
        box-shadow: 0 0 5px #10b981, 0 0 10px #10b981;
      }
      .led-red {
        box-shadow: 0 0 5px #ef4444, 0 0 10px #ef4444;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>

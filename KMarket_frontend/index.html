<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMarket Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&family=Share+Tech+Mono&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              background: "#121721",
              primary: "#3b82f6",
              secondary: "#94a3b8",
              accent: "#F59E0B",
              success: "#10b981",
              danger: "#ef4444",
              "accent-green": "#10b981",
              "accent-red": "#ef4444",
              "accent-purple": "#8b5cf6",
              "accent-orange": "#f97316",
              "background-light": "#f6f7f8",
              "background-dark": "#121721",
              "text-light": "#cbd5e1",
              "text-dark": "#e2e8f0",
              "text-muted": "#94a3b8",
              "neu-base": "#121721",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
              digital: ["Share Tech Mono", "monospace"],
              "luxury-mono": ["Space Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #121721;
        color: #cbd5e1;
      }
      /* Neumorphism Utility Classes */
      .neu-out {
        background: #121721;
        box-shadow: 6px 6px 12px #151d29, -6px -6px 12px #27354d;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neu-in {
        background: #121721;
        box-shadow: inset 4px 4px 8px #131a25, inset -4px -4px 8px #1c2637;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .neu-btn {
        background: linear-gradient(145deg, #202c3f, #1b2535);
        box-shadow: 5px 5px 10px #151d29, -5px -5px 10px #27354d;
        transition: all 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neu-btn:hover {
        transform: translateY(-2px);
        box-shadow: 7px 7px 14px #121a25, -7px -7px 14px #2a3851;
        color: #3b82f6;
      }
      .neu-btn:active, .neu-btn.active {
        transform: translateY(1px);
        background: #121721;
        box-shadow: inset 4px 4px 8px #151d29, inset -4px -4px 8px #27354d;
        color: #3b82f6;
      }
      .neu-icon-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
      }
      
      /* LED Glow Effects */
      .led-green {
        box-shadow: 0 0 5px #10b981, 0 0 10px #10b981;
      }
      .led-red {
        box-shadow: 0 0 5px #ef4444, 0 0 10px #ef4444;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121721;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Hide scrollbar for custom-scrollbar class */
      .custom-scrollbar {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none; /* Chrome/Safari/Opera */
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
